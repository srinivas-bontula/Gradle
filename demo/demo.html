<!doctype html>
<html>
  <head>
    <title>MarketVote</title>
    <link href="css/demo.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="icon" href="img/icon.png">
  </head>

  <form class="data-collect" action="index.html" method="post" style="display: none">
    <input type="text" name="articles-liked" value="">
    <input type="text" name="articles-disliked" value="">
  </form>

  <body>
    <div class="article">
      <div class="cover">
        <img src="img/article/demo.jpg" alt="header photo for article" />
      </div>
      <div class="title">
        <p>Netflix to drop Kevin Spacey over Accusations of Sexual Harrassment</p>
      </div>
      <div class="like button">
        <img src="img/thumb.png" alt="thumbs up" />
      </div>
      <div class="dislike button">
        <img src="img/thumb.png" alt="thumbs down" />
      </div>
    </div>

    <div class="article">
      <div class="cover">
        <img src="img/article/think.jpg" alt="header photo for article" />
      </div>
      <div class="title">
        <p>Think Coffee now uses only Fair-Trade Beans in their Drinks</p>
      </div>
      <div class="like button">
        <img src="img/thumb.png" alt="thumbs up" />
      </div>
      <div class="dislike button">
        <img src="img/thumb.png" alt="thumbs down" />
      </div>
    </div>
  </body>
</html>
